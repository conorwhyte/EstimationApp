{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitobd2d0787": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/stimationool-20190320000234-deployment/amplify-cfn-templates/auth/cognitobd2d0787-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitobd2d0787_identitypool_bd2d0787",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitobd2d0787_lambda_log_policy",
					"openIdLambdaRoleName": "cognitobd2d0787_openid_lambda_role",
					"openIdRolePolicy": "cognitobd2d0787_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitobd2d0787_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitobd2d0787_openid_lambda_log_policy",
					"userPoolName": "cognitobd2d0787_userpool_bd2d0787",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitobd2d0787_sns-role",
					"roleExternalId": "cognitobd2d0787_role_external_id",
					"policyName": "cognitobd2d0787-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitobd2d0787_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitobd2d0787_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitobd2d0787_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitobd2d0787_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitobd2d0787_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitobd2d0787_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitobd2d0787_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitobd2d0787_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "stimationool-20190320000234-unauthRole",
					"authRoleName": "stimationool-20190320000234-authRole",
					"unAuthRoleArn": "arn:aws:iam::744962777212:role/stimationool-20190320000234-unauthRole",
					"authRoleArn": "arn:aws:iam::744962777212:role/stimationool-20190320000234-authRole",
					"resourceName": "cognitobd2d0787",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/stimationool-20190320000234-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"apiestimationtool": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/stimationool-20190320000234-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "estimationtool",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authcognitobd2d0787",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://stimationool-20190320000234-deployment/amplify-appsync-files/schema.graphql.1561420057471",
					"ResolverBucket": "stimationool-20190320000234-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1561420057471"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}